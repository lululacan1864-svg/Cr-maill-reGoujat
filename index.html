<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: sans-serif;
    }
    .carte {
      width: 0;
      height: 0;
      border: none;
      opacity: 0;
      animation: ouvrir 2s ease forwards;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    @keyframes ouvrir {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
        transform: scale(0.1) rotateX(90deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        width: 80vw;   /* largeur finale */
        height: 90vh;  /* hauteur finale */
        transform: scale(1) rotateX(0);
      }
    }
  </style>
</head>
<body>

  <embed src="invitation.pdf" type="application/pdf" class="carte">
</body>
